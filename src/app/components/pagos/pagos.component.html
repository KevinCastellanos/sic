<br><br>
<div class="container">
    <div class="row">
        <div class="col">
            <mat-card>
                <div class="row">
                    <div class="col">
                        Módulo especializado a realizar los pagos de adquisicion de derecho o documentos
                        por pagar. En este modulo exclusivamente se altera el catalogo de cuenta "efectivo". 
                    </div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col">
                        <h6 class="text-center">Formulario de pago</h6>
                        <mat-form-field>
                            <input matInput [matDatepicker]="dp3" placeholder="Fecha"  [(ngModel)]="fecha" disabled>
                            <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
                            <mat-datepicker #dp3 disabled="false"></mat-datepicker>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Seleccione cuenta</mat-label>
                            <mat-select [(value)]="selected">
                                <mat-option  value="1">
                                    Local
                                </mat-option>
                                <mat-option  value="2">
                                    cuenta 3
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field>
                            <span matPrefix>$&nbsp;</span>
                            <mat-label>Ingresar cantidad</mat-label>
                            <input matInput 
                                    type="text" 
                                    name="din"
                                    id="din"
                                    [(ngModel)]="dinPago"> 
                        </mat-form-field>
                        <button mat-raised-button color="primary" class="w-100" (click)="ingresarPago()">Guardar transacción</button>
                    </div>
                    <div class="col-1"></div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
